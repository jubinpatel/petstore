<ui:composition template="main-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<div>
			<p>The JSF pet store, located in neverland, is actually the most
				popular online pet shop in the world. Ask for the pet you want, give
				us your address and we'll send it to you!</p>
			<ui:fragment
				rendered="#{not empty applicationBean.lastCountriesForDeliveries}">
				<ul class="list-group">
					<li class="list-group-item"><b>Last countries to be delivered to:</b></li>
					<ui:repeat var="country"
						value="#{applicationBean.lastCountriesForDeliveries}">
						<li class="list-group-item">#{country}</li>
					</ui:repeat>
				</ul>

			</ui:fragment>
		</div>
	</ui:define>
</ui:composition>
