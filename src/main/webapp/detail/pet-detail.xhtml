<ui:composition template="/main-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="species" value="#{petDetailBean.species}" />
			<!-- JSF 2.2 alternative for f:event type="preRenderView". Avoids having to check if it's a postback at the server -->
			<f:viewAction action="#{petDetailBean.loadData}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<div class="panel">
			<ui:param name="pet" value="#{petDetailBean.pet}" />
			<div class="panel-heading">
				<h3>#{pet.species}</h3>
			</div>
			<h:form>
				<h:selectOneMenu value="#{petDetailBean.orderNum}">
					<f:selectItems value="#{petDetailBean.orderNums}" />
				</h:selectOneMenu>
				<h:commandButton value="Add to the cart"
					action="#{petDetailBean.makeAnOrder}" styleClass="btn btn-default" />
			</h:form>
			<h:graphicImage library="images" name="#{pet.imagePath}" />
			<p style="margin: auto; padding: 5px;">â™£#{pet.description}</p>
		</div>
	</ui:define>
</ui:composition>
